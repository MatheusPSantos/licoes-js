<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 6</title>
</head>
<body>
    <p class="exemplo">Clique no bot√£o para pegar o nome do atributo.</p>
    <p id ="resultado"></p>
    <button onclick="pegarNome()">
        Clique aqui
    </button>
    <script>
        function pegarNome() {
            var txt = document.getElementsByTagName("p")[0].getAttribute("class");
            document.getElementById("resultado").innerHTML = txt;
        }
    </script>
</body>
</html>
