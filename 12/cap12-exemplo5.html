<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 5</title>
</head>
<body>
    <p>Clique no bot√£o para pegar o nome do atributo.</p>
    <p id="resultado"></p>
    <button onclick="pegarNome()">Clique aqui</button>
    <script>
        function pegarNome() {
            var botao = document.getElementsByTagName("button")[0];
            var botaoNome = botao.attributes[0].name;
            document.getElementById("resultado").innerHTML = botaoNome;
        }
    </script>
</body>
</html>
