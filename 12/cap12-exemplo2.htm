<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 2</title>
</head>
<body>
    <p class="exemplo">Primeiro</p>
    <p class="exemplo">Segundo</p>
    <button onclick="mudaConteudo()">Clique aqui</button>
    <script>
        function mudaConteudo() {
        var txt = document.getElementsByClassName("exemplo"),
            x;
        for(x = 0; x < txt.length; x++) {
            if(x == 0) {
                txt[0].innerHTML = "Conteúdo Mudado";
            }else {
                txt[1].innerHTML = "Outro conteúdo mudado";
            }
        }}
    </script>
</body>
</html>
