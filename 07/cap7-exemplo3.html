<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo 3</title>
    </head>
    <body>
        <script>
            var seuNome = prompt("Digite seu nome");

            for(var x = 0; x < seuNome.length; x++) {
                document.write(seuNome[x] + "<br>");
            }
        </script>
    </body>
</html>
