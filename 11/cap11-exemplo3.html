<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 3</title>
</head>
<body>
    <script type="text/javascript">
        var userNavigator = {
            nomeNavegador: navigator.appName,
            versaoNavegador: navigator.appVersion,
            plataformaNavegador: navigator.platform,
            agentNavegador: navigator.product,
            javascriptNavegador: navigator.javaEnabled,
        };

        for(propriedade in userNavigator) {
            document.write(propriedade+": "+userNavigator[propriedade]+"<br>");
        }
    </script>
</body>
</html>
