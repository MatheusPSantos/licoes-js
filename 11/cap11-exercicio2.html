<body>
    <button onclick="novaJanela()">Abrir Nova Janela</button>
    <button onclick="redimensionarJanela()">Redimensionar Nova Janela</button>
    <script type="text/javascript">
        var janela;

        function novaJanela() {
            var op = "width=500, heigth=400",
                url = "http://github.com";
            janela = window.open(url, "_blank", op, true);
        }

        function redimensionarJanela() {
            janela.resizeTo(250,250);
            janela.focus();
        }
    </script>
</body>
