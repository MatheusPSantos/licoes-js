<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>Clique no bot√£o para abrir uma nova janela.</p>
    <button onclick="abrirJanela()">Nova Janela</button>
    <button onclick="redimensionar()">Redimensionar Janela</button>
    <script type="text/javascript">
        var janela;
        function abrirJanela() {
            janela = window.open("", "", "width=300, height=300");
        }
        
        function redimensionar() {
            janela.resizeTo(200, 200);
            janela.focus();
        }
    </script>
</body>
