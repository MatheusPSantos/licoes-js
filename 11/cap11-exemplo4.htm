<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 4</title>
</head>
<body>
    <p>Informações da tela do usuário: </p>
    <p id="resultado"></p>
    <script type="text/javascript">
        var largura = "Largura: " + screen.width + "pixel",
            altura  = "Altura: " + screen.height + "pixel";

        document.getElementById("resultado").innerHTML = largura + "<br>" + altura;
    </script>
</body>
</html>
