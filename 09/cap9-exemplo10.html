<!Doctype html>
<html>
    <head>
        <title>Exemplo 10</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <button onclick="inserir()">Inserir</button>
        <p id="resultado"></p>
        
        <script type="text/javascript">
            var motocicletas = ["honda", "suzuki", "yamaha"];
            document.getElementById("resultado").innerHTML = motocicletas;
            var ent = "harley-davidson";
            function inserir() {
                document.getElementById("resultado").innerHTML = motocicletas.push(ent);
            }
        </script>
    </body>
</html>
