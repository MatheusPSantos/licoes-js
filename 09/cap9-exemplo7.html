<!Doctype html>
<html>
    <head>
        <title>Exemplo 7</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>Será retornada uma string separada por vírgulas.</p>
        <script type="text/javascript">
            var motocicletas = ["Honda", "yamaha", "Suzuki", "kawasaki", "Harley-Davidson"];
            motocicletas.pop();
            document.write(motocicletas);
            // para remover o primeiro elemento do array usar o método shift()
            motocicletas.shift();
            document.write(motocicletas);
        </script>
    </body>
</html>
