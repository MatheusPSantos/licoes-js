<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo 13</title>
    </head>
    <body>
        <script type="text/javascript">
            var motocicletas = ["Honda", "Yamaha", "Ducati", "Harley-davidson", "Kawasaki", "Suzuki", "Piaggio"];
            motocicletas.sort();
            document.write(motocicletas+"<br>");
            motocicletas = ["Honda", "Yamaha", "Ducati", "Harley-davidson", "Kawasaki", "Suzuki", "Piaggio"];
            motocicletas.reverse();
            document.write(motocicletas+"<br>");
        </script>
    </body>
</html>
