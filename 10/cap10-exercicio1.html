<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1</title>
</head>
<body>
    <script type="text/javascript">
        var aluno = {
            nome_aluno: "",
            nome_curso: "",
            disciplinas: [],

            exibirDetalhes: function() {
                return document.write("Nome do aluno: "+this.nome_aluno+"<br>Curso: "+this.nome_curso+"<br>Disciplinas: "+this.disciplinas);

            }
        }

        aluno.nome_aluno = "Matheus";
        aluno.nome_curso = "Eng. Computação";
        aluno.disciplinas.push("Cálculo II");
        alert("nome: "+aluno.nome_aluno + ", curso:"+ aluno.nome_curso+", disciplina: "+aluno.disciplinas[0]);

        aluno.disciplinas.push("Mecânica dos Sólidos", "Física III", "Estrutura de Dados", "Banco de dados");
        aluno.exibirDetalhes();
    </script>
</body>
</html>
